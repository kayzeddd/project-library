<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <button type="button" class="newBookBtn">NEW BOOK</button>
    <div class="newBookContainer hidden">
        <form action="">
            <legend>Book</legend>
            <label for="bookName">Name:</label>
            <input type="text" id="bookName" class="bookName" required>
            <label for="author">Author:</label>
            <input type="text" id="author" class="author" required>
            <button type="button" class="submitBookBtn">Submit Book</button>
        </form>
    </div>
    <div class="bookContainer">
        <table class="booksTable">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Author</th>
                    <th>Pages</th>
                    <th>Read</th>
                    <th>Rating</th>
                </tr>
            </thead>
            <tbody class="tableBody">
            </tbody>
        </table>
    </div>
</body>
    <script src="script.js"></script>
</html>
